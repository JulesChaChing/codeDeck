<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <title>codeDeck Home Page</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1><strong>codeDeck</strong></h1>
      <h3><strong>Stack the odds in your favor!</strong></h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Give us your deets yo!</strong></h3>
          </div>
          <div class="panel-body">
            <form>
              <div>
                <label for="first-name">First Name: </label>
                <input class="form-control" type="text" spellcheck="false" required>
              </div>

              <div>
                <label for="last-name">Last Name: </label>
                <input class="form-control" type="text" spellcheck="false" required>
              </div>

              <div>
                <label for="email">Email: </label>
                <input class="form-control" type="text" spellcheck="false" required>
              </div>

              <div>
                <button class="btn btn-primary" type="submit" id="submit-info">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
